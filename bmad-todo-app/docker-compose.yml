version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/prod.db
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npm start"
    restart: unless-stopped

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
